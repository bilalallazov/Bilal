{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Вход - CarStore{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="text-center mb-4">Вход</h2>
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Войти</button>
                        </div>
                    </form>
                    <div class="text-center mt-3">
                        <p>Нет аккаунта? <a href="{% url 'store:register' %}">Зарегистрироваться</a></p>
                        <p><a href="{% url 'password_reset' %}">Забыли пароль?</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
