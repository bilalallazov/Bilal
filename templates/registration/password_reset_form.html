{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Сброс пароля - CarStore{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="text-center mb-4">Сброс пароля</h2>
                    <p class="text-center mb-4">Введите ваш email для получения инструкций по сбросу пароля</p>
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Отправить</button>
                        </div>
                    </form>
                    <div class="text-center mt-3">
                        <p><a href="{% url 'login' %}">Вернуться на страницу входа</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
